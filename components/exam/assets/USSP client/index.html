<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>USSP Client</title>
    <link href="css/main.css" rel="stylesheet"/>
    <link href="css/gridSystem.css" rel="stylesheet"/>
</head>
<body onload="loadSubjectData();">
<h1>USSP Result File Creation Platform</h1>
<div class="basicInfo">
    <form action="#" method="POST">
        <div class="row col-2">
            <div class="innerGroup">
                <span class="header">Examination Info</span>
                <div>
                    <span>Subject Code:</span><br/>
                    <select id="subject" name="subject"></select>
                </div>
                <div>
                    <span>Examination Attempt:</span><br/>
                    <select id="attempt" name="attempt">
                        <option value="F">First Attempt</option>
                        <option value="R">Repeated Attempt</option>
                    </select>
                </div>
            </div>

            <div class="innerGroup">
                <span class="header" id="passwordSection">USSP Login Info</span>
                <div class="row col-2">
                    <div>
                        <div>
                            <span>Username</span><br/>
                            <input id="username" name="username" required type="text">
                        </div>
                        <div>
                            <span>Password</span><br/>
                            <input autocomplete="false" id="password" name="password" required type="password">
                        </div>
                    </div>
                    <div class="uploadKey">
                        <br/>
                        <input accept=".key" id="privateKeyFile" name="privateKeyFile" type="file">
                        <label for="privateKeyFile" id="privateKeyLabel">User Private Key File</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttonSection">
            <button id="authenticate" onclick="processData();" style="background-color: green" type="button">
                Authenticate
            </button>
            <button id="cancel" onclick="location.reload();" style="background-color: red" type="reset">Cancel</button>
        </div>
    </form>
</div>
<div id="container">
    <span class="header">Enter result to the table</span>
    <form action="" method="POST">
        <table border="1" class="resultTable" id="loadHear">
            <tr>
                <th>Table Index</th>
                <th>Student Index</th>
                <th>Result</th>
            </tr>
        </table>
        <div class="buttonSection">
            <button id="submit" onclick="generateFile();" style="background-color: green" type="button">Generate File
            </button>
            <button id="cancelFile" onclick="location.reload();" style="background-color: red" type="reset">Cancel
            </button>
        </div>
    </form>
</div>
<footer id="footer">
    <span>Developed By <br>Team Binary Bits</span>
</footer>
<script src="js/jquery-3.5.1.js"></script>
<script src="js/crypto-js.min.js"></script>
<script src="js/jsencrypt.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
